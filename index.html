<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM - Personal Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: white;
            display: flex;
            flex-direction: row;
        }

        nav {
            display: flex;
            justify-content: end;
            padding: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        section {
            flex: 1;
        }

        body > section:nth-child(1) {
            background-color: #333;
        }

        .logo {
            display: flex;
            align-items: center;
            align-self: right;
            gap: 0.5rem;
            justify-content: center;
            vertical-align: middle;
            height: 100vh;
        }

        .logo-box {
            background-color: white;
            color: #333;
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-family: monospace;
            margin-top: 1rem;
            font-size: 4.5rem;
        }

        .logo-text {
            font-size: 9rem;
            font-weight: bold;
            color: white;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #333;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
        }

        footer {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .welcome-text {
            color: #666;
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 3rem;
        }

        .contact-info a {
            color: #666;
            text-decoration: none;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
            margin-top: 0.5rem;
        }

        .social-links a:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }
    </style>
</head>
    <body>
        <section>
            <div class="logo">
                <div class="logo-box">&gt;_</div>
                <span class="logo-text">FM</span>
            </div>
        </section>
        <section>
            <nav>
                <div class="nav-links">
                    <a href="#home">HOME</a>
                    <a href="#about">ABOUT ME</a>
                    <a href="#projects">PROJECTS</a>
                    <a href="#contact">CONTACT</a>
                </div>
            </nav>
        
            <main>
                <section id="home">
                    <h1>Welcome</h1>
                    <p class="welcome-text">
                        Since our opening, we have become masters of our craft. 
                        Our commitment to quality products, exceptional services 
                        and incomparable customer care keep our community 
                        coming back again and again.
                    </p>
                </section>
                <section id="about"></section>
                <section id="projects"></section>
                <section id="contact"></section>
        
            </main>
            <footer>
                <div class="contact-info">
                    <a href="mailto:contato@fagnermarinho.dev">contact@fagnermarinho.dev</a>
                </div>
        
                <div class="social-links">
                    <a href="https://github.com/fagnermarinho" aria-label="GitHub" title="Github" target="_blank">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
                        </svg>
                    </a>
                </div>
            </footer>
        </section>
    </body>
</html>
